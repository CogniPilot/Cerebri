name: Build

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 10 * * *"

jobs:
  build:
    runs-on: ubuntu-22.04
    container: ghcr.io/zephyrproject-rtos/ci:v0.26.4
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Install Clang
        run: |
          apt update
          apt install clang-format-14 -y

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: example-application

      - name: Initialize
        working-directory: example-application
        run: |
          west init -l .
          west update

      - name: Format Check
        working-directory: example-application
        run: |
          west format -c

      - name: Twister Tests
        working-directory: example-application
        run: |
          west test
